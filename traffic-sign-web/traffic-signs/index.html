<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-1.8.0.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.22/jquery-ui.js"></script>
	<title>Traffic Sign Visualization</title>
	<link href="index.css" rel="stylesheet">
	<script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
	<link href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css" rel="stylesheet" />

</head>

<body>
	<nav class="navbar navbar-default" id="header">
		<div class="container">
			<h2>Traffic Sign Visualization</h2>
		</div>
	</nav>
	<div class="container" id="content">
		<div id="map_view"></div>
		<div id="canvas_view"></div>
		<div id="action_view">
			<label><input id="turn_left" type="checkbox" value="" checked="checked"/>No-Left-Turn </label><br>
			<label><input id="turn_right" type="checkbox" value="" checked="checked"/>No-Right-Turn</label><br>
			<label><input id="uturn" type="checkbox" value="" checked="checked"/>No-U-Turn </label><br>
			<label><input id="no_parking" type="checkbox" value="" checked="checked"/>No-Parking </label><br>
		</div>
		<div id="chart_view1"></div>
		<div id="chart_view2"></div>
		<div id="pic_view1"></div>
		<div id="pic_view2"></div>
		<div id="pic_view3"></div>
	</div>
	<script src="index.js"></script>
	<!-- <nav class="navbar navbar-default" id="footer"> -->
	<!-- </nav> -->
</body>

</html>
